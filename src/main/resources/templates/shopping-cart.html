<html xmlns:th="https://www.thmeleaf.org">
		
	<body>
		<p>Test product from Java</p>
	
		<table>
			<tr th:each="temp : ${box}">
			<td th:text="${temp.id}"></td>
			<td th:text="${temp.title}"></td>

			</tr>
			
			
		</table>
		
		
		
		
		
	</body>

</html>
